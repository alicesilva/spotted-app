<ion-header>

  <ion-navbar color="danger">
    <ion-title>Novo Spotted</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item text-center>
      <button ion-button color="danger" style="font-size:20px; width: 100px; height: 50px" round (click)="addFoto()">+ Foto</button>
    </ion-item>
      
    <ion-item>
      <ion-input type="text" placeholder="Texto" [(ngModel)]="spotted.texto"></ion-input>
    </ion-item>
  </ion-card>
    
      <ion-fab right bottom>

          <button ion-fab color='danger' (click) = "addCard()">
            <ion-icon name="checkmark"></ion-icon>
          </button>
        </ion-fab>
